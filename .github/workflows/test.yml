name: hello-world 
on: pull_request 
jobs: 
  my-job: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1' # The Go version to download (if necessary) and use.
      - run: go version
      - name: "testing"
        run: go test -v
      - name: "linting"
        run: go fmt .
